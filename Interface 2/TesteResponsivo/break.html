<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        .box {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(87, 89, 95);
            font-weight: bold;
        }

        .sm {
            background-color: rgb(241, 250, 160);
        }

        .md {
            background-color: rgb(102, 218, 233);
        }

        .lg {
            background-color: rgb(233, 159, 205);
        }

        .xl {
            background-color: rgb(198, 235, 166);
        }

        .xxl {
            background-color: rgb(198, 143, 235);
        }
    </style>

</head>

<body>

    <div class="container mt-5">

        <h4 class="text-center mb-4">Breakpoints em Ação</h4>
        <div class="row text-center">
            <!--Visível em telas pequenas >=576 e <=768-->
            <div class="col-12 d-none d-sm-block d-md-none">
                <div class="box sm">sm >=576</div>

            </div>

            <!--Visível em telas médias >=768 e <=992-->
            <div class="col-12 d-none d-md-block d-lg-none">
                <div class="box md">md >=768</div>

            </div>

            <!--Visível em telas grandes >=992 e <=1200-->
            <div class="col-12 d-none d-lg-block d-xl-none">
                <div class="box lg">lg >=992</div>

            </div>

            <!--Visível em telas extra grandes >=1200 e <=1400-->
            <div class="col-12 d-none d-xl-block d-xxl-none">
                <div class="box xl">xl >=1200</div>
            </div>

            <!--Visível em telas extra grandes >=1400-->
            <div class="col-12 d-none d-xxl-block">
                <div class="box xxl"> xxl >=1400</div>
            </div>

            


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
