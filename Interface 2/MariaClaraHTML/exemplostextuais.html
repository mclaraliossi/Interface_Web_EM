<!DOCTYPE html><!--Essa linha indica a versão do documento HTML-->
<html lang="pt-br">
<head><!--Configurações-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Textos</title>
</head>
<body>
    <h1 align="center">FRASES MOTIVACIONAIS</h1>
    <h3 align="right">É impossivel vencer quem nunca desiste</h3>
    <h4> Cada um colhe o que planta</h4>
    <hr /> <!--adiciona linha-->
    <p>Não <strong>Desista</strong> dos seus <em>sonhos</em> </p>
    <!--Lista não ordenada-->
    <ul type="square"> 
        <li>Bondade</li>
        <li>Coragem</li>
        <li>Paz</li>
    
    </ul>
    <!--Lista ordenada, a, A, i, I, 1-->
    <ol type="1" start="10">
        <li>Amor</li>
        <li>Gratidão</li>
        <li><em>Prosperidade</em></li>
        <li>Dignidade</li>
    </ol>
    <font color="#858AFF" size="4">
    <p align="center">Onde há vida, há esperança</p>
    </font>
</body>
</html>
