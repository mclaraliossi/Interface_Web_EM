<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="col-4 m-4">
        <h2>Formulário Exemplo</h2>
        <form>
        <div class="mb-4">
            <label for="email" class="form-label">E-mail: </label>
            <input type="email" class="form-control" id="email" name="email"
                aria-describedby="emailajuda" placeholder="Insira seu e-mail" readonly>
                <div id="emailajuda" class="form-text">Não compartilhamos seu endereço de email</div>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="password" name="password"
                placeholder="Digite sua senha">
        </div>
        <div class="mb-4">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="text" name="text"
                placeholder="Digite seu nome" disabled>
                <!-- Disabled deixa desabilitado não manda a informação pro banco -->
                
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>

    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
